{% extends '../base.html' %}
{% load static %}
{% block title %}Category|{{category.name}}{% endblock  %}

{% block content %}

<main>

  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="pb-3 h5">{{category.name}}</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for product in product %}
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" alt="Responsive image" src={{product.image.url}} />
  
              <div class="card-body">
                <p class="card-text"><a class="text-dark text-decoration-none" href={{product.get_absolute_url}}>{{product.title}}</a></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <p class="text-primary">${{product.price}}<p/>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
            
          {% endfor %}
        </div>
      </div>
    </div>
  
  </main>


{% endblock content %}
